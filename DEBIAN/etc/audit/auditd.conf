#
# This file controls the configuration of the audit daemon
# Optimized for 5GB dedicated /var/log/audit filesystem
# Maximum log retention: 4GB (40 MB Ã— 100 files)
#

local_events = yes
write_logs = yes
log_file = /var/log/audit/audit.log
log_group = adm
log_format = ENRICHED
flush = INCREMENTAL_ASYNC
freq = 50

# Log rotation settings - 4GB total retention
max_log_file = 40
num_logs = 100
max_log_file_action = ROTATE

priority_boost = 4
name_format = NONE
##name = mydomain

# Space management for 5GB filesystem
# Alert when less than 1GB free (1024 MB)
space_left = 1024
space_left_action = SYSLOG

# Critical threshold at 500MB free
admin_space_left = 500
admin_space_left_action = SUSPEND

# Disk full/error actions
disk_full_action = SUSPEND
disk_error_action = SUSPEND

# Email notifications
verify_email = yes
action_mail_acct = root

# Network settings
use_libwrap = yes
##tcp_listen_port = 60
tcp_listen_queue = 5
tcp_max_per_addr = 1
##tcp_client_ports = 1024-65535
tcp_client_max_idle = 0
transport = TCP
krb5_principal = auditd
##krb5_key_file = /etc/audit/audit.key
distribute_network = no

# Performance settings
q_depth = 2000
overflow_action = SYSLOG
max_restarts = 10
plugin_dir = /etc/audit/plugins.d
end_of_event_timeout = 2
